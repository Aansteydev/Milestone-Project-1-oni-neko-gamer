<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <img src="assets/images/favicon-color.png" class="favicon">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="home" aria-current="page" href="index.html">
                                <i class="fa-solid fa-ghost " style="color: #f61313;"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link preview" id="preview" aria-current="page" href="preview.html">

                        <li class="nav-item">

    </header>
    <section id="logo-section">
        <div>
            <img src="assets/images/logo2.png" id="logo" alt="oni neko gamer logo">
        </div>
    </section>
    <section id="form-section">
        <!--https://blog.hubspot.com/website/html-text-box-->
        <div class="form bg-image opacity-50" style="background-image: url('assets/images/medleygames1.jpg');
                    height:100%;">
            <form id="subscribe-form">
                <div class="form-row">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-row">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="suggestion-box">Share your thoughts or ideas for articles!</label>
                </div>
                <div class="form-row">
                    <textarea id="suggestion-box" name="suggestion-box" rows="6" cols="100"> </textarea>
                </div>
                <!-- Trigger/Open The Modal -->
                <button id="myBtn">Subscribe!</button>
            </form>
        </div>

    </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Thanks for Subscribing!</h2>
            </div>
            <div class="modal-body">
                <p>Welcome to Oni Neko Gamer's blog!</p>
            </div>
            <div class="modal-footer">
                <h3>Oni Neko Gamer</h3>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start" id="footer">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgb(250, 250, 3);">

            <a href="mailto:alexanstey44@gmail.com">alexanstey44@gmail.com</a>
            <a class="github-socials" target="_blank"
                href="https://github.com/Aansteydev/Milestone-Project-1-oni-neko-gamer"></a>
            <i class="fa-brands fa-github" style="color:#61777f;"></i>
        </div>
        <!-- Copyright -->

    </footer>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        };
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        //click function for button// //written by my mentor Benjamin Kavanaugh//
        document.getElementById("myBtn").onclick = function (event) {
            let allAreFilled = true;
            document.getElementById("subscribe-form").querySelectorAll("[required]").forEach(function (i) {
                if (!allAreFilled) {
                    document.getElementById("subscribe-form").reportValidity();
                    return;
                }
                if (!i.value) {
                    allAreFilled = false;
                    document.getElementById("subscribe-form").reportValidity();
                    return;
                }
            });
            if (allAreFilled) {
                document.getElementById("subscribe-form").reset();
                modal.style.display = "block";
            }
            return false;
        };
    </script>
</body>

</html>
