        <div class="form">
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="suggestion-box">Share your thoughts or ideas for articles!</label>
                <br>
                <textarea id="suggestion-box" name="suggestion-box" rows="6"
                    col="100"> </textarea><br><br>
                <!-- Trigger/Open The Modal -->
                <button id="myBtn">Subscribe!</button>
                
                <!-- The Modal -->
                <div id="myModal" class="modal">
                
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Thanks for Subscribing!</h2>
                        </div>
                        <div class="modal-body">
                            <p>Welcome to Oni Neko Gamer's blog!</p>
                        </div>
                        <div class="modal-footer">
                            <h3>Oni Neko Gamer</h3>
                        </div>
                    </div>
                <script>
                    // Get the modal
                    var modal = document.getElementById("myModal");

                    // Get the button that opens the modal
                    var btn = document.getElementById("myBtn");

                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];

                    // When the user clicks the button, open the modal 
                    btn.onclick = function () {
                        modal.style.display = "block";
                    };

                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function () {
                        modal.style.display = "none";
                    };

                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function (event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                </script>

                </div>
                
            </form>
